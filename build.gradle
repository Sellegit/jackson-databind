apply plugin: 'java'
apply plugin: 'maven'

group = 'com.fasterxml.jackson.core'
version = '2.6.0-SNAPSHOT'

description = """jackson-databind"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

configurations.all {
}

repositories {
        
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.5.0'
//    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.6.0-SNAPSHOT'
    compile project(':jackson-core')
    testCompile group: 'javax.measure', name: 'jsr-275', version:'0.9.2'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    compile files('../../../../../j2objc/dist/lib/j2objc_annotations.jar')
}
